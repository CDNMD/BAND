        body {

            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }
        .main-container {

            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;

        .cyber-header h1 {

            font-size: 2rem;
            text-shadow: 0 0 30px var(--neon-blue);
            display: inline-block;
            animation: slide 3s infinite alternate ease-in-out;
        }
        @keyframes slide {
            0% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(-20px); }
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .cyber-btn {
            padding: 1rem;
            background: var(--cyber-gray);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.4s;
        }
        .cyber-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        .vip-btn { background: darkblue; }
        .otp-lock { background: var(--purple-btn); }
        .green-btn { background: var(--green-btn); }
        .cyber-footer {
            margin-top: 2rem;
            color: var(--neon-blue);
            text-align: center;
            font-size: 1rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        /* KEY INPUT EFFECT */
        .key-input {

            margin-top: 1rem;
            text-align: center;
        }
        .key-input input {

            border: 2px solid var(--neon-pink);
            outline: none;
            background: black;
            color: white;
            text-align: center;
            border-radius: 5px;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px var(--neon-pink); }
            to { box-shadow: 0 0 20px var(--neon-blue); }
        }
